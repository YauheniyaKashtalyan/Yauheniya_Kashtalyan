<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
    <table border="1" align="center" width="50%">
        <caption><i>Прогноз погоды</i></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr> 
        <th>Минск</th>
        <td>-5&#176;</td>
        <td>+5&#176;</td>
        <td rowspan ="3">+2&#176;</td>
        <td>-10&#176;</td>
    <tr> 
    <tr>
        <th>Брест</th>
        <td>0&deg;</td>
        <td>+9&deg;</td>
        <td>-4&deg;</td>
      
        
    </tr>
 </table>   
</body>
</html>
